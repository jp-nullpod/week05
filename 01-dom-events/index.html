    <title>DOM Events</title>
</head>

<body>
    <div>
        <form>
            <input type="button" name="mybutton" value="Click Me" onclick="inform()">
            <input id="anotherbutton" type="button" name="anotherbutton" value="Another Click">

    <div>
        <table id="sampleTable" border="1">
            <tr onclick="alert(this.innerHTML)">

                <td>Row1 cell2</td>
            </tr>
            <tr>
                <td>Row2 cell1</td>
                <td>Row2 cell2</td>
            </tr>
        </table>

        <input id="rowadder" type="button" onclick="insertRow()" value="Insert row">
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
